<html>
    <head>
        <title>Cordova Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function sayHello(){
                var msg = "Hello " + document.getElementById('userName').value;
                alert(msg);
                document.getElementById('results').innerHTML = msg;
            }
        </script>
    </head>
    <body>
        <p>Simple Cordova Example</p>
        <p><input type="text" placeholder="Enter Your Name" id="userName"></p>
        <button onClick="sayHello()">Say Hello</button>
        <p id="results"></p> 
    </body>
</html>
